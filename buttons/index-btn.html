<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buttons</title>
    <link rel="stylesheet" href="index-btn.css">
</head>
<body>
    <section>
        <ul>
            <li>
                <h3>一、牛奶样式加减按钮</h3>
                <div class="container1">
                    <div class="toggle">
                        <input type="checkbox">
                        <span class="button"></span>
                        <span class="label">+</span>
                    </div>
                    <div class="toggle">
                        <input type="checkbox" checked>
                        <span class="button"></span>
                        <span class="label">-</span>
                    </div>
                </div>
            </li>
            <li>
                <h3>二、电器开关按钮</h3>
                <div class="container2">
                    <input type="checkbox">
                    <label for=""></label>
                </div>
            </li>
            <li>
                <h3>三、iPhone锁屏样式按钮</h3>
                <div class="container3">
                    <input type="checkbox">
                    <label><i></i></label>
                </div>
            </li>
        </ul>
    </section>
</body>
</html>
